<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Timer</title>
  </head>
  <body>
      <div class="timer">
        <div class="timer-input" id="timerInput">
          <div class="time"><input type='number' id="inputHour" placeholder="00"></input>h</div>
          <div class="time"><input type='number' id="inputMinute" placeholder="00"></input>m</div>
          <div class="time">
            <input type='number' id="inputSecond" placeholder="00"></input>s
          </div>
        </div>
        <div class="timer-display hide" id="timerDisplay">
          <div class="time"><span id="hour">00</span>h</div>
          <div class="time"><span id="minute">00</span>m</div>
          <div class="time"><span id="second">00</span>s</div>
        </div>
      </div>
      <div class="timer-buttons">
        <button id="toggleBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="editBtn">Edit</button>
      </div>
      <div class="timer-bar">
        <div id="timerBar"></div>
      </div>


    <script src="script.js"></script>
  </body>
</html>
